<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dymo Label Printer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="text"],
        textarea,
        select,
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        textarea:focus,
        select:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .align-buttons {
            display: flex;
            gap: 10px;
        }
        
        .align-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .align-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .align-btn:hover {
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-print {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-print:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-print:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè∑Ô∏è Dymo Label Printer</h1>
            <p>Design and print your labels</p>
        </div>
        
        <div class="form-container">
            <form id="labelForm">
                <div class="form-group">
                    <label for="text">Label Text</label>
                    <textarea id="text" name="text" placeholder="Enter your label text here..." required></textarea>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label for="label_size">Label Size</label>
                        <select id="label_size" name="label_size">
                            {% for code, info in label_sizes.items() %}
                            <option value="{{ code }}">{{ info.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="font_size">Font Size</label>
                        <input type="number" id="font_size" name="font_size" value="40" min="10" max="200">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Text Alignment</label>
                    <div class="align-buttons">
                        <button type="button" class="align-btn" data-align="left">Left</button>
                        <button type="button" class="align-btn active" data-align="center">Center</button>
                        <button type="button" class="align-btn" data-align="right">Right</button>
                    </div>
                    <input type="hidden" id="align" name="align" value="center">
                </div>
                
                <div class="form-group">
                    <label for="copies">Number of Copies</label>
                    <input type="number" id="copies" name="copies" value="1" min="1" max="99">
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn-print">üñ®Ô∏è Print Label</button>
                </div>
                
                <div id="message" class="message"></div>
            </form>
        </div>
    </div>
    
    <script>
        // Handle alignment buttons
        document.querySelectorAll('.align-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.align-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                document.getElementById('align').value = this.dataset.align;
            });
        });
        
        // Handle form submission
        document.getElementById('labelForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const message = document.getElementById('message');
            
            // Get form data
            const formData = {
                text: document.getElementById('text').value,
                label_size: document.getElementById('label_size').value,
                font_size: document.getElementById('font_size').value,
                align: document.getElementById('align').value,
                copies: document.getElementById('copies').value
            };
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'üñ®Ô∏è Printing...';
            message.classList.remove('show', 'success', 'error');
            
            try {
                const response = await fetch('/print', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    message.textContent = result.message;
                    message.classList.add('success', 'show');
                } else {
                    message.textContent = 'Error: ' + result.error;
                    message.classList.add('error', 'show');
                }
            } catch (error) {
                message.textContent = 'Error: ' + error.message;
                message.classList.add('error', 'show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üñ®Ô∏è Print Label';
            }
        });
    </script>
</body>
</html>
